spring.application.name=api-gateway

server.port=8083

# JWT Configuration (same as auth-service)
jwt.secret=YourSecretKeyHereMustBeLongEnoughForHS512AlgorithmAtLeast64Characters123456

# Eureka Configuration
eureka.client.service-url.defaultZone=http://localhost:8761/eureka/
eureka.instance.prefer-ip-address=true

# Enable discovery locator
spring.cloud.gateway.discovery.locator.enabled=true
spring.cloud.gateway.discovery.locator.lower-case-service-id=true

# Gateway Routes Configuration
spring.cloud.gateway.routes[0].id=auth-service
spring.cloud.gateway.routes[0].uri=lb://auth-service
spring.cloud.gateway.routes[0].predicates[0]=Path=/api/auth/**

spring.cloud.gateway.routes[1].id=demo-service1
spring.cloud.gateway.routes[1].uri=lb://demo-service1
spring.cloud.gateway.routes[1].predicates[0]=Path=/api/users/**,/api/en1/**

spring.cloud.gateway.routes[2].id=demo-service2
spring.cloud.gateway.routes[2].uri=lb://demo-service2
spring.cloud.gateway.routes[2].predicates[0]=Path=/api/en2/**

# CORS Configuration
spring.cloud.gateway.globalcors.cors-configurations.[/**].allowed-origins=*
spring.cloud.gateway.globalcors.cors-configurations.[/**].allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.cloud.gateway.globalcors.cors-configurations.[/**].allowed-headers=*
spring.cloud.gateway.globalcors.cors-configurations.[/**].allow-credentials=false

# Logging
logging.level.org.springframework.cloud.gateway=DEBUG
logging.level.reactor.netty=DEBUG